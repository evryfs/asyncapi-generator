asyncapi: 3.0.0
info:
  title: Shared Schemas for Multi-File Test
  version: 1.0.0
components:
  schemas:
    validKotlinUserSchema:
      title: Valid User Schema
      description: Represents a user with valid fields
      type: object
      required:
        - id
        - username
      properties:
        id:
          type: integer
          description: The unique identifier of the user
        username:
          type: string
          minLength: 3
          maxLength: 20
          description: Username between 3 and 20 characters
        active:
          type: boolean
          description: Whether the user is active
        email:
          type: string
          description: Optional email address
    auditMetadata:
      title: Audit Metadata
      description: Metadata about changes to user records
      type: object
      required:
        - timestamp
        - actor
      properties:
        timestamp:
          type: string
          format: date-time
          description: When the change was made
        actor:
          type: string
          description: Who made the change
        reason:
          type: string
          description: Optional reason for the change
