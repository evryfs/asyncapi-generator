asyncapi: 3.0.0
info:
  title: Binding Parser Test
  version: 1.0.0
components:
  channelBindings:
    userSignedUpChannel:
      kafka:
        topic: 'my-specific-topic-name'
        partitions: 20
        replicas: 3
        topicConfiguration:
          cleanup.policy: [ "delete", "compact" ]
          retention.ms: 604800000
          retention.bytes: 1000000000
          delete.retention.ms: 86400000
          max.message.bytes: 1048588
        bindingVersion: '0.5.0'

  messageBindings:
    userSignedUpMessage:
      amqp:
        contentEncoding: gzip
        messageType: user.signup

  serverBindings:
    myServerBinding:
      mqtt:
        clientId: guest
        cleanSession: true

  operationBindings:
    myOperationBinding:
      http:
        method: POST
        query:
          type: object
