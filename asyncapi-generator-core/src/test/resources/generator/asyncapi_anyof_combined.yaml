asyncapi: 3.0.0
info:
  title: AnyOf Combined Example
  version: 1.0.0
defaultContentType: application/json
components:
  schemas:
    ComplexIdentifier:
      description: >
        Identifier can be:
          - null
          - a strict UUID
          - or a legacy numeric ID
      anyOf:
        - type: "null"
        - type: string
          format: uuid
        - type: integer
          minimum: 1
