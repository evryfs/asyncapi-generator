asyncapi: 3.0.0
info:
  title: AllOf Override Example
  version: 1.0.0
defaultContentType: application/json
components:
  schemas:
    AnimalBase:
      type: object
      properties:
        name:
          type: string
        legs:
          type: integer
          minimum: 0
      required: [name]
    Dog:
      allOf:
        - $ref: '#/components/schemas/AnimalBase'
        - type: object
          properties:
            legs:
              type: integer
              minimum: 4   # override stronger constraint
            breed:
              type: string
          required: [breed]
