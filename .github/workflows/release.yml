name: Release

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: "Version to publish (e.g. 0.0.1)"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
          server-username: OSSRH_USERNAME
          server-password: OSSRH_TOKEN
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Set Release Version
        run: |
          # 1. Update Maven versions
          mvn -B \
            -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn \
            -Dorg.slf4j.simpleLogger.log.org.jetbrains.dokka=warn \
            org.codehaus.mojo:versions-maven-plugin:2.16.2:set \
            -DnewVersion=${{ inputs.releaseVersion }} \
            -DgenerateBackupPoms=false
          
          echo "Verified versions:"
          grep "<version>" pom.xml | head -n 1

      - name: Build and Publish
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          # Pass GPG secrets for Gradle signing
          OSSRH_GPG_SECRET_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          OSSRH_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          # -P release activates the profile with GPG signing and central-publishing
          # -DskipTests speeds up the release if CI/Build workflow already verified it
          mvn -B \
            -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn \
            -Dorg.slf4j.simpleLogger.log.org.jetbrains.dokka=warn \
            clean \
            deploy \
            -P release \
            -DskipTests
